<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Tracker - Welcome</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --primary: #2c32f2;
            --primary-light: #4450f7;
            --primary-dark: #1e27d9;
            --text-dark: #1a1a1a;
            --text-light: #6c757d;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .landing-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .logo i {
            color: white;
            width: 40px;
            height: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .features {
            text-align: left;
            margin: 2rem 0;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .feature i {
            color: var(--primary);
            margin-right: 1rem;
        }

        .btn-login {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(44, 50, 242, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo">
            <i data-feather="dollar-sign"></i>
        </div>
        
        <h1>Commission Tracker</h1>
        <p class="subtitle">Streamline your commission tracking and project management</p>
        
        <div class="features">
            <div class="feature">
                <i data-feather="briefcase"></i>
                <span>Manage projects and clients</span>
            </div>
            <div class="feature">
                <i data-feather="users"></i>
                <span>Track employee performance</span>
            </div>
            <div class="feature">
                <i data-feather="clock"></i>
                <span>Log hours and calculate commissions</span>
            </div>
            <div class="feature">
                <i data-feather="bar-chart-2"></i>
                <span>View analytics and reports</span>
            </div>
        </div>
        
        <a href="{{ url_for('replit_auth.login') }}" class="btn-login">
            <i data-feather="log-in" style="margin-right: 0.5rem; width: 20px; height: 20px;"></i>
            Get Started
        </a>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
